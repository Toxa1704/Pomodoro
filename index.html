<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Pomodoro</title>
  </head>
  <body class="body">
    <h1>Pomodoro</h1>
    <div class="wrapper">
      <div class="difficulty">
        <div class="pomodoro difficulty-choice">pomodoro</div>
        <div class="short-break difficulty-choice">short-break</div>
        <div class="long-break difficulty-choice">long-break</div>
      </div>
      <div class="timer">
        <div class="ring">
          <svg fill="#161932" width="340" height="340" viewBox="0 -2 340 340">
            <circle stroke-width="10px" x="0" y="y" cx="170" cy="170" r="164" />
          </svg>
        </div>
        <div class="time-wrapper">
          <div class="time">
            <div class="minutes">
              <input type="text" value="25"  />
            </div>
            <div class="colon">:</div>
            <div class="seconds">
              <input type="text" value="00"  />
            </div>
          </div>
          <button class="start-btn">start</button>
        </div>
      </div>
      <div class="setting">
        <span class="material-symbols-outlined"> settings </span>
      </div>
    </div>
    <div id="settings">
      <div class="settings-title">
        <h2>Settings</h2>
        <span class="material-symbols-outlined close"> close </span>
      </div>
      <hr />
      <div class="setting-time">
        <h3 class="setting-time-title">Time(minutes)</h3>
        <div class="setting-time-difficulty">
          <div class="settings-pomodoro">
            <label for="pomodoro">pomodoro</label>
            <input type="number" name="minutes" id="pomodoro-setting" value="25" />
          </div>
          <div class="settings-short-break">
            <label for="short-break">short break</label>
            <input type="number" name="minutes" id="short-break-setting" value="5" />
          </div>
          <div class="settings-long-break">
            <label for="long-break">long break</label>
            <input type="number" name="minutes" id="long-break-setting" value="15" />
          </div>
        </div>
      </div>
      <hr class="hr-font" />
      <div class="setting-font">
        <h3 class="setting-font-title">Font</h3>
        <div class="setting-font-choice">
          <div class="font-choice">
            <input type="radio" name="font" id="kumb-font" value="kumb-font"/>
          <span class="kumb-font">Aa</span>
          </div>

          <div class="font-choice">
            <input type="radio" name="font" id="roboto-font" value="roboto-font" checked/>
          <span class="roboto-font">Aa</span>
          </div>

          <div class="font-choice">
            <span class="space-font">Aa</span>
            <input type="radio" name="font" id="space-font" value="space-font"/>
          </div>
        </div>
      </div>
      <hr class="hr-font" />

      <div class="setting-color">
        <h3 class="setting-color-title">Color</h3>
        <div class="setting-color-choice">
          <div class="color-choice">
            <input type="radio" name="color" id="red-color" value="red" checked/>
          <span class="color-red material-symbols-outlined" >done</span>
          </div>
          <div class="color-choice">
            <input type="radio" name="color" id="green-color" value="green" />
          <span class="color-green material-symbols-outlined" >done</span>
          </div>
          <div class="color-choice">
            <input type="radio" name="color" id="violet-color" value="violet" />
          <span class="color-violet material-symbols-outlined" >done</span>
          </div>
        </div>
      </div> 
      <button class="apply">Apply</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
